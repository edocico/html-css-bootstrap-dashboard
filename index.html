<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean web app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/01f6bd7def.js" crossorigin="anonymous"></script>
</head>
<body>


    <!--OFFCANVAS-->

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          ...
        </div>
      </div>


    <!--app-->
    
    <div class="app">
        
        <!--app-header-->
        <header class="app-header bg-light py-2">
            <div class="container-fluid bg-white">
                <div class="row align-items-center">
                    <div class="col-auto logo d-flex align-items-center">
                        <figure class="d-lg-none">
                            <img class="img-fluid logo-mobile" src="./img/mobile-logo.png" alt="">
                        </figure>
                        <figure class="d-none d-lg-block">
                            <img class="img-fluid logo-desktop" src="./img/logo.svg" alt="">
                        </figure>
                    </div>
                    <div class="col flex-grow-1">
                        <input class="w-100 search-bar border-0 h-auto d-block" type="search" placeholder="">
                    </div>
                    <div class="col-auto">
                        <ul class="d-flex gap-3 align-items-center">
                            <li class="d-none d-lg-block"><a href="#"><i class="fa-solid fa-list-ul text-secondary"></i></a></li>
                            <li class="d-none d-lg-block"><a href="#"><i class="fa-solid fa-circle-question text-secondary"></i></a></li>
                            <li class="d-none d-lg-block"><a href="#"><i class="fa-solid fa-ellipsis-vertical text-secondary"></i></a></li>
                            <li>
                                <div class="dropdown">
                                    <a class="btn  dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-bell text-warning"></i>
                                    </a>
                                  
                                    <ul class="dropdown-menu">
                                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                      <li><a class="dropdown-item" href="#">Logout</a></li>
                                    </ul>
                                  </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!--app-main-->

        <main class="app-main">

            <!--app-sidebar-->

            <aside class="app-sidebar py-4 d-flex flex-column align-items-center row-gap-2">
                <div>
                    <a class="d-flex align-items-center gap-2 py-2 px-1" href="#">
                        <i class="fa-solid fa-house"></i>
                        <span class="d-none d-lg-block">Home</span> 
                    </a>
                </div>
                <div>
                    <a class="d-flex align-items-center gap-2 py-2 px-1" href="#">
                        <i class="fa-solid fa-ranking-star"></i>
                        <span class="d-none d-lg-block">Stats</span>
                    </a>
                </div>
                <div>
                    <a class="d-flex align-items-center gap-2 py-2 px-1" href="#">
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-lg-block">Signals</span>
                    </a>
                </div>
                <div class="mt-auto">
                    <a class="d-flex align-items-center gap-2 py-2 px-1" href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-none d-lg-block">Admin</span>
                    </a>
                </div>        
            </aside>

            <!--app-content-->

            <div class="app-content">

                <!--app-content-top-->

                <div class="app-content-top text-white py-3">
                    <div class="container-fluid">
                        <div class="row flex-column flex-md-row row-gap-2">
                            <div class="col col-lg-2 d-flex align-items-center gap-2 order-md-2">
                                <span>Nuovo Studente</span>
                                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>
                            </div>
                            <div class="col col-lg-6">
                                <span class="fs-3">Boolean</span>
                            </div>
                            <div class="col col-lg-4 d-flex flex-column order-md-1">
                                <span>Studenti online negli ultimi 30 minuti</span>
                                <span class="fs-3">125</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!--app-content-bottom-->

                <div class="app-content-bottom">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-lg-8"></div>
                            <div class="col-12 col-lg-4"></div>
                        </div>
                    </div>
                </div>

            </div>

        </main>       
    </div>

    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
